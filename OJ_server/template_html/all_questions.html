<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线编程平台 - 题目列表</title>
    <link rel="stylesheet" href="/template_html/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .question_list {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .question_list h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            transition: color 0.3s;
        }

        .question_list table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .question_list table th {
            background-color: var(--primary-light);
            color: var(--primary-bg);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .question_list table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            transition: border-color 0.3s, color 0.3s;
        }

        .question_list table tr:last-child td {
            border-bottom: none;
        }

        .question_list table tr:hover {
            background-color: var(--primary-bg);
            transition: background-color 0.3s;
        }

        .question_list table .item a {
            text-decoration: none;
            color: var(--primary-light);
            font-weight: 500;
            transition: color 0.3s;
        }

        .question_list table .item a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/all_questions">题库</a>
            </div>
            <div style="display: flex; align-items: center;">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
        
        <div class="question_list">
            <h1>编程题目列表</h1>
            <table>
                <tr>
                    <th class="item">编号</th>
                    <th class="item">标题</th>
                    <th class="item">难度</th>
                </tr>
                {{#question_list}}
                <tr>
                    <td class="item">{{number}}</td>
                    <td class="item"><a href="/question/{{number}}">{{title}}</a></td>
                    <td class="item">{{star}}</td>
                </tr>
                {{/question_list}}
            </table>
        </div>
        
        <div class="footer">
            <h4>© 2023 在线编程平台 - 让编程更简单</h4>
        </div>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        // 检查本地存储中的主题设置
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // 更新图标
        updateIcon();
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateIcon();
        });
        
        function updateIcon() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                icon.className = 'fas fa-moon';
            } else {
                icon.className = 'fas fa-sun';
            }
        }
    </script>
</body>

</html>
